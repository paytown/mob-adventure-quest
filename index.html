<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|UnifrakturCook:700" rel="stylesheet">
    <title>Main Page</title>
</head>
<body>

    
    <main class="index">
        
        <form id="form">
            
            <div class="character-information">
                <h1>Start your quest!</h1>

                    <h3>Name</h3> 
                    <label>
                        <input type="text" name="name" id="name" class="input-text">
                    </label>
                
                    <h3>Character</h3>
                    
                    <div class="character-radio-buttons">
                        <label>
                        <input type="radio" name="class" id="class" value="a wizard" class="radio">Wizard
                    </label>
                    <label>
                        <input type="radio" name="class" id="class" value="an elf" class="radio">Elf
                    </label>
                    <label>
                        <input type="radio" name="class" id="class" value="a troll" class="radio">Troll
                    </label>
                    </div>
                
                <button id="submit">SUBMIT</button>

            </div>
                

        </form>

    </main>
<script type="module" src="./src/index.js">  </script>
</body>
</html>
